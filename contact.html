        <form>
          <h1>Get in touch</h1>
          <div class="box">
            <div class="inp">

            </div>

            </div>
            <div class="inp">
                <label for="msg">Send a Messages</label>
                <textarea name="" id="msg"  rows="3"></textarea>
                <small class="error"></small>
            </div>
            <div class="inp">
                <button type="submit" >Send</button>
                <small id="success"></small>
            </div>
          </div>
        </form>
